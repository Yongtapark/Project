<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"
        rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 등록 </h2>
  </div>
  <h4 class="mb-3">회원 입력</h4>
  <form action="member.html" th:action method="post">
    <div>
      <label for="memberName">회원이름</label>
      <input type="text" id="memberName" name="memberName" class="form-control"
             placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="days">등록유형</label>
      <select type="text" id="days" name="days" class="form-control">
        <option value="주_3회" selected>주 3회</option>
        <option value="주_7회" >주 7회</option>
      </select>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/basic/members}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
