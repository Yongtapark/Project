<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}"
        rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>회원 목록</h2>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              onclick="location.href='addForm.html'"
              th:onclick="|location.href='@{/basic/members/add}'|"
              type="button">회원 등록</button>
    </div>
  </div>
  <hr class="my-4">
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>회원명</th>
        <th>등록 유형</th>
        <th>등록일</th>
        <th>최근 결제일</th>
        <th>남은 등록일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member :${members}">
        <td><a href="member.html"
               th:href="@{/basic/members/{memberId}
               (memberId=${member.id})}" th:text="${member.id}">1</a></td>
        <td><a href="member.html"
               th:href="@{|/basic/members/${member.id}|}"
               th:text="${member.memberName}">테스트 상품1</a></td>
        <td  th:text="${member.days}">10000</td>
        <td  th:text="${member.registerDate}">등록일</td>
        <td  th:text="${member.paymentDate}">최근결제</td>
        <td th:text="${member.between}+일">남은 날짜</td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
