<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 상세</h2>
  </div>
  <div>
    <label for="itemId">회원 ID</label>
    <input type="text" id="itemId" name="itemId" class="form-control"
           value="1" th:value="${member.id}" readonly>
  </div>
  <div>
    <label for="itemName">회원명</label>
    <input type="text" id="itemName" name="itemName" class="form-control"
           value="상품A" th:value="${member.memberName}" readonly>
  </div>
  <div>
    <label for="price">등록유형</label>
    <input type="text" id="price" name="price" class="form-control"
           value="10000" th:value="${member.days}" readonly>
  </div>
  <div>
    <label for="quantity">등록일</label>
    <input type="text" id="quantity" name="quantity" class="form-control"
           value="10" th:value="${member.registerDate}" readonly>
  </div>
  <div>
    <label for="paymentDate">최근 결제일</label>
    <input type="text" id="paymentDate" name="paymentDate" class="form-control"
           value="10" th:value="${member.paymentDate}" readonly>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/basic/members/{memberId}/edit(memberId=${member.id})}'|"
              type="button">회원 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/basic/members}'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>
